---
apiVersion: saturn.flared.io/v1alpha1
kind: SaturnExecutor
metadata:
  name: default
spec:
  type: ProcessExecutor
  options:
    max_workers: 1
    pool_type: thread
---
apiVersion: saturn.flared.io/v1alpha1
kind: SaturnExecutor
metadata:
  name: pooled
spec:
  type: ProcessExecutor
  options:
    max_workers: 4
---
apiVersion: saturn.flared.io/v1alpha1
kind: SaturnExecutor
metadata:
  name: arq
spec:
  type: ARQExecutor
  options:
    redis_url: "redis://localhost"
    concurrency: 2
