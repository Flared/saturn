kind: SaturnInventoryTest
metadata:
  name: test-static-inventory-1
spec:
  selector:
    inventory: static-inventory
  limit: 3
  items:
    - id: "0"
      cursor: "0"
      args: {message: hello-0}
    - id: "1"
      cursor: "1"
      args: {message: hello-1}
    - id: "2"
      cursor: "2"
      args: {message: hello-2}
